configuration:
  dbfile:
    name: SQLite Database File
    description: Must be inside /data folder for persistent storage
  enable_auth:
    name: Enable Authentication
    description: Not necessary for use with Home Assistant
  secret_key:
    name: Secret Key
    description: Used for authentication
  max_history:
    name: Maximum History retention
    description: Maximum number of records to keep in the database
  max_evals:
    name: Maximum Evaluations
    description: Maximum number of detailed evaluations to keep in the database
  allow_negative_correction:
    name: Allow Negative Correction
    description: Allow negative flow in rare cases in the correction calculation
  ingress:
    name: Ingress
    description: When disabled, the addon will be accessible outside of Home Assistant
  http:
    name: HTTP Server
    description: Enable or disable the frontend functionality. Keep defaults when using with Home Assistant
  publish_topic:
    name: MQTT Publish Topic
    description: Topic to publish the data to (default is compatible with Home Assistants Mosquitto addons device-auto-discorvery)
  mqtt:
    name: MQTT Server
    description: MQTT Server to connect to, default is the Home Assistants internal ip
